{% if notifications %}
    <div class="flex flex-col px-2 gap-y-3 ">
        <h1 class="font-bold text-[1.2rem] ">NOTIFICATIONS</h1>
    {% for notification in notifications %}
        <div class="flex flex-col gap-y-1 w-[100%] items-start mb-2 border-b border-white ">
            <h1 class="text-md font-bold text-primary">{{notification.notification_title}} </h1>
            <div class="flex flex-row justify-between items-center gap-x-5">
                <p class="w-[94%]">{{notification.notification_body}}</p>
                <p class="text-sm font-bold text-textColor">{{notification.timestamp | date}}</p>
            </div>
        </div>
    {% endfor %}
    </div>
{% else %}
<h1>No Notification </h1>
{% endif %}
