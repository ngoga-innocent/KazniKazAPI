{% for message in messages %}
    <div class="self-end flex-end bg-textColor relative flex flex-col my-1 w-fit px-3 py-3 min-w-[15%] max-w-[85%] md:max-w-[45%] rounded-md">
        <p>{{ message.message }}</p>
        <span class="self-end flex-end text-xs text-white">{{ message.timestamp }}</span>
    </div>
{% endfor %}
