{% extends "../base.html" %}
{% block Content %}
    <div class="flex flex-col w-[99%] my-14 md:my-1 md:w-[90%] mx-auto px-2 md:px-12 text-center">
        <h1 class="my-4 text-2xl font-bold text-textColor">Post a Job</h1>
        <form action="{% url 'jobs' %}" method="POST" enctype="multipart/form-data" class="bg-white w-[100%] md:w-[80%] mx-auto px-2 md:px-6 bg-white py-4 rounded-lg text-start">
            {% if form.non_field_errors %}
            <div class="error">
                <ul>
                    {% for error in form.non_field_errors %}
                        <li class="text-red-400 font-bold">{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
            {% csrf_token %}
            {{form}}
            <button type="submit" class="bg-primary px-4 py-2 w-fit text-white font-bold my-2 rounded-md">Post a Job</button>
        </form>
    </div>
{% endblock Content %}
